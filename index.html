<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- header section starts  -->

<section class="header">

  <a href="home.html" class="logo">FiveM Mods</a>

  <nav class="navbar">
     <a href="despre.html">Despre</a>
     <a href="graphic.html">Graphic-Mods</a>
     <a href="enb.html">ENB</a>
     <a href="mapping.html">Mapping</a>
  </nav>

  <div id="menu-btn" class="fas fa-bars"></div>

</section>

<!-- header section ends -->

<!-- Email section starts -->
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Contactati-ne chiar acum !</h3>
          <p class="text">
            Contacteaza-ne chiar acum, vei primii raspuns in 
            cel mai scurt timp posibil, in caz ca nu primesti 
            un raspuns in scurt timp te invitam sa accesezi 
            link-ul catre server-ul de Disocrd .
          </p>

          <div class="social-media">
            <p></p>
            <div class="social-icons">
              <a href="https://www.youtube.com/channel/UCNNPMNVu9XZ4vAFguFCixYg">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="https://discord.gg/mHwdtSCKBr">
                <i class="fab fa-discord"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

            <form method="POST" action="https://formsubmit.co/0b499a029a2e6dce570b55e70043273f" enctype="multipart/form-data">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
<!-- Email section ends -->
